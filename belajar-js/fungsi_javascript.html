<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi HTML</title>

    <script>
        // membuat fungsi
        var sayHello = () => alert("Hello World!");

        function total(numberA, numberB){
            return numberA + numberB
        }

    </script>

</head>
<body>

    <p>Percobaan Fungsi 1</p>

    <!-- memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Klik Aku</a>

    <br><br>

    <p>Percobaan Fungsi 2</p>

    <script type="text/javascript">
        document.write(total(2,3))
    </script>


</body>
</html>
