<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector JQuery</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                
                $("h2").hide();
                $(".subjudul").hide();
                $("#paragraf").hide();
                $("#paragraf.dua").hide();
                $("div p.paragraf").hide();

            });

        });

    </script>
</head>
<body>

    <h2>Ini adalah judul</h2>
    <h3 class="subjudul">Ini adalah sub judul</h3>
    <p id="paragraf">Ini adalah paragraf kedua</p>
    <div>
        <p class="paragraf">
            Ini adalah paragraf ketiga
        </p>
    </div>
    <p>
        Ini adalah paragraf yang akan tetap ditampilkan
    </p>

    <button>Klik Saya!</button>


</body>
</html>
